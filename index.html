<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Calculator</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- crypto js -->
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>

    <!-- Password calculator -->
    <script type="text/javascript" src="PasswordCalculator.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div id="alertDownloadSiteConfig" class="alert alert-bar alert-warning" role="alert">Unable to download site configuration. Using local cached version instead.</div>
	<div id="alertUploadSiteConfig" class="alert alert-bar alert-danger" role="alert">Unable to upload site configuration.</div>
	<div id="infoUploadSiteConfig" class="alert alert-bar alert-success" role="alert">Site configuration saved successful.</div>
    <div class="container">
        <div class="jumbotron">
            <h1>Password Calculator</h1>
            <p>Calculates a password from a master password, your name and the site name. <a href="readme.html">Read more...</a></p>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4 class="panel-title">Key</h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="saveName"> Save name
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="masterPassword">Master password</label>
                            <input type="password" class="form-control" id="masterPassword" placeholder="Enter Master Password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel-group" id="accordion">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4 class="panel-title">New site</h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="site">Site</label>
                            <input type="text" class="form-control" id="site" placeholder="google.com">
                        </div>
                        <div class="form-group">
                            <label for="template">Template</label>
                            <select id="template" class="form-control">
                                <option value="default-long">Default &amp; long</option>
                                <option value="default-medium">Default &amp; medium</option>
                                <option value="default-short">Default &amp; short</option>

                                <option value="simple-long">Simple &amp; long</option>
                                <option value="simple-medium">Simple &amp; medium</option>
                                <option value="simple-short">Simple &amp; short</option>

                                <option value="pin-medium">Pin, medium</option>
                                <option value="pin-short">Pin, short</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="counter">Counter</label>
                            <input type="text" class="form-control" id="counter" placeholder="1" value="1">
                        </div>
                        <button class="btn btn-primary" id="btnAdd">Add</button>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><h4 class="panel-title">Export/Import</h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="btnExport">Export</label><br />
                            <a href="#" id="btnExport" class="btn btn-primary" download="PawwordCalculator.json">Export</a>
                        </div>
                        <div class="form-group">
                            <label for="fileImport">Import</label>
                            <input type="file" id="fileImport" />
                        </div>
                        <div class="form-group">
                            <label for="serviceUrl">Service</label>
                            <input type="text" class="form-control" id="serviceUrl" placeholder="https://www.my-web-site.com/pc" value="">
						</div>
                        <div class="form-group">
							<label for="servicePassword">Token</label>
							<input type="text" readonly class="form-control password-control" id="servicePassword">
						</div>
						<div>
							<button class="btn btn-default" id="btnUseCurrentUrl">Use current</button>
							<button class="btn btn-default pull-right" id="btnSaveNow">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
